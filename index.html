<!DOCTYPE html>
<html>
<head>
	<title>1 to 20 table</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<meta charset="utf-8">
	<script type="text/javascript">
		function disp(){
		var elem=document.getElementById('box');
		var counttable="<table>";

		var tablebody="<tbody>";

		var tablebodyend="</tbody>";
		var tablerow="";
		var countableend="</table>";
		
		for(var i=1;i<=20;i++)
		{
			tablerow=tablerow+"<tr>"
			for(var j=1;j<=10;j++)
			{
				  

				tablerow=tablerow+"<td>"+(j*i)+"</td>";
			}
			tablerow=tablerow+"</tr>";
		}

		elem.innerHTML=counttable+tablebody+tablerow+tablebodyend+countableend;
	}

		
	</script>
</head>
<body>
	 <section class="pagewrapper">
     <button class="mybutton" onclick="disp()" > Click me</button>
     <div class="box" id="box"> Table !!!</div>
 </section>
</body>
</html>
